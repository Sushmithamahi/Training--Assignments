<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--set using text ,html and val-->
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("DHONI");
            });
        });
    </script>

    <!--callback for text,html and val-->
    <script>
        $(document).ready(function () {
            $("#btn4").click(function () {
                $("#test4").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn5").click(function () {
                $("#test5").html(function (i, origText) {
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });
        });
    </script>

    <!--set using attr()-->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#w3s").attr("href", "https://www.w3schools.com/jquery/");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>

    <p>Input field: <input type="text" id="test3" value="MSD"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>

    <p id="test4">This is a <b>bold</b> paragraph.</p>
    <p id="test5">This is another <b>bold</b> paragraph.</p>

    <button id="btn4">Show Old/New Text</button>
    <button id="btn5">Show Old/New HTML</button>

    <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>

    <button>Change href Value</button>

    

</body>
</html>
