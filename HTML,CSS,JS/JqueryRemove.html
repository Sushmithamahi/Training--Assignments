<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--removing elemnets-->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").remove();
            });
        });
    </script>

    <!--emptying elemnets-->
    <script>
        $(document).ready(function () {
            $("button1").click(function () {
                $("#div2").empty();
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $("button2").click(function () {
                $("p1").remove(".test");
            });
        });
    </script>
    <style>
        .test {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:cyan;">

        chennai
        <p>Bnagolare.</p>
        <p>hyderabad.</p>

    </div>
    <br>

    <button>Remove div element</button><br /><br />

    <div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

        chennai
        <p>Bnagolare.</p>
        <p>hyderabad.</p>

    </div>
    <br>

    <button1>Empty the div element</button1><br /><br />

    <p1>This is a paragraph.</p1><br />
    <p1 class="test">This is another paragraph.</p1><br />
    <p1 class="test">This is another paragraph.</p1><br />

    <button2>Remove all p elements with class="test"</button2>


</body>
</html>
