<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>second webtab</title>
</head>
<body>
    <!--example1-->
    <h2>JavaScript addEventListener()</h2>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
    <script>
        document.getElementById("myBtn").addEventListener("click", displayDate);

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>

    <!--example2-->
    <button id="myBtn1">press</button><br><br>
    <script>
        document.getElementById("myBtn1").addEventListener("click", myFunction);

        function myFunction() {
            alert("Hello World!");
        }
    </script>

    <!--example3-->
    <button id="myBtn2">click</button><br ><br />

    <script>
        var x = document.getElementById("myBtn2");
        x.addEventListener("click", myFunction1);
        x.addEventListener("click", myFunction2);

        function myFunction1() {
            alert("Hello World!");
        }

        function myFunction2() {
            alert("This function was also executed!");
        }
    </script>

    <!--example4-->
    <button id="myBtn3">Touch</button>

    <p id="demo1"></p>

    <script>
        var x = document.getElementById("myBtn3");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", mySecondFunction);
        x.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
            document.getElementById("demo1").innerHTML += "Moused over!<br>";
        }

        function mySecondFunction() {
            document.getElementById("demo1").innerHTML += "Clicked!<br>";
        }

        function myThirdFunction() {
            document.getElementById("demo1").innerHTML += "Moused out!<br>";
        }
    </script>
</body>
</html>
